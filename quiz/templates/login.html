<!-- quiz/templates/login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f3f4f6; /* Background color as per the provided design */
            font-family: 'Arial', sans-serif; /* Font family adjustment */
        }

        .vh-100 {
            height: 100vh; /* Full viewport height */
            display: flex;
            align-items: center;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
    
        .form-control {
            font-size: 1rem;
            padding: 1rem;
            border-radius: 0.3rem;
            border: 1px solid #ced4da;
            width: 100%;
        }
    
        .form-label {
            margin-top: 0.5rem; /* Adjust label spacing */
            color: #6c757d;
        }
    
        /* Button styles */
        .btn-primary {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 1rem;
            border-radius: 0.3rem;
            cursor: pointer;
        }
    
        .btn-primary:hover {
            background-color: #0056b3;
        }
    
        /* Full width button */
        .btn-block {
            width: 100%;
        }
    
        /* Responsive adjustments */
        @media (min-width: 576px) {
            .form-control {
                font-size: 1.1rem;
            }
        }
    
        @media (min-width: 768px) {
            .form-control {
                font-size: 1.2rem;
            }
        }
      
    </style>
</head>
<body>
    <section class="vh-100">
        <div class="container py-5 h-100">
            <div class="row d-flex align-items-center justify-content-center h-100">
                <div class="col-md-8 col-lg-7 col-xl-6">
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
                        class="img-fluid" alt="Phone image">
                </div>
                <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
                    <form method="POST" action="{% url 'login' %}">
                        {% csrf_token %}
                        <!-- Email input -->
                        <div class="form-group">
                            <label class="form-label" for="id_username">Username</label>
                            <input type="text" id="id_username" name="username" class="form-control form-control-lg">
                        </div>
                        
                        <!-- Password input -->
                        <div class="form-group">
                            <label class="form-label" for="id_password">Password</label>
                            <input type="password" id="id_password" name="password" class="form-control form-control-lg">
                        </div>
                        <!-- Submit button -->
                        <button type="submit" class="btn btn-primary btn-lg btn-block">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Bootstrap JS (Optional for some components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
