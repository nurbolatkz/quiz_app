<!-- quiz/templates/home.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Quiz App</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Profile</a>
                    </li>
                    <li class="nav-item"> 
                        <a href="{% url 'logout' %}" class="nav-link">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        <div class="row">
            <!-- Card 1: Number of quizzes taken -->
            <div class="col-lg-4 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Quizzes Taken</h5>
                        <p class="card-text">5 quizzes taken</p>
                    </div>
                </div>
            </div>

            <!-- Card 2: Average stats -->
            <div class="col-lg-4 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Average Stats</h5>
                        <p class="card-text">18 out of 25 questions answered correctly</p>
                    </div>
                </div>
            </div>

            <!-- Card 3: Incorrect answers -->
            <div class="col-lg-4 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Incorrect Answers</h5>
                        <p class="card-text">30 mistakes</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Start Quiz Section -->
        <div class="row mt-4">
            <div class="col-lg-6 offset-lg-3 text-center">
                <a href="{% url 'start_quiz' %}" class="btn btn-primary btn-lg">Start Quiz</a>
            </div>
        </div>


<!-- Learning State Section -->
<div class="row mt-4">
    <div class="col-lg-6 offset-lg-3">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Learning State</h5>
                <form id="quizForm" method="post">
                    {% csrf_token %}
                    <div>
                        <label for="topic">Select Topic:</label>
                        <select name="topic_id" id="topic">
                            <option value="">Random</option>
                            {% for topic in topics %}
                                <option value="{{ topic.id }}">{{ topic.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div>
                        <label for="num_questions">Number of Questions:</label>
                        <input type="number" name="num_questions" id="num_questions" value="25" min="1" max="50">
                    </div>
                    <button type="submit" class="btn btn-primary">Start Quiz</button>
                </form>
            </div>
        </div>
    </div>
</div>
</div>

    <!-- Bootstrap JS (Optional for some components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('quizForm');
            const topicSelect = document.getElementById('topic');

            topicSelect.addEventListener('change', function() {
                const selectedTopicId = topicSelect.value;
                if (selectedTopicId) {
                    form.action = `/start-quiz/${selectedTopicId}/`;
                } else {
                    form.action = `{% url 'start_quiz' %}`;
                }
            });
        });
    </script>
</body>
</html>
